server.port= 8090
server.error.include-stacktrace=never

spring.datasource.url= jdbc:mysql://localhost:3306/expense_management?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= root



lab.security.jwtSecret= this_is_not_a_strong_key_but_it_is_long_enough_for_HS_512_please_do_not_use_this_key_in_production
lab.security.jwtExpirationInMs = 86400000


# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200KB
# Max Request Size
spring.servlet.multipart.max-request-size=200KB
